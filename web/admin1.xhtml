<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:outputStylesheet library="css" name="estilo.css"/>
    
    
    <h:head>
        <title>Página de inicio</title>
       
        
        
    </h:head>
    <h:body>
       
       
            
            
        <p:panel header="identificación">
            
            
            
            
            
            <p:layout  style="height: 500px;width: 1000px" id="layout">
                <p:layoutUnit position="west" resizable="false" size="220">
        
        <h:form id="form1">
            
            <p:messages for="mensajes1" id="mensajes1"/>
            
            
            
            <h:outputLabel value="Login" for="in1">
                
                <h:inputText id="input1" value="#{bean1.user}"
                             required="true"
                             requiredMessage="El login no puede estar vacio"
                             autocomplete="true"/>
                    
                
                <p:message for="input1" id="msg1"/>
            </h:outputLabel>
            
             <h:outputLabel value="Password" for="in2">
                            
                
                 <h:inputSecret id="input2" value="#{bean1.pass}"
                                required="true"
                                requiredMessage="El password no puede estar vacío"/>
                <p:message for="input2" id="msg2"/>
            </h:outputLabel>
            
            
            <p:commandButton value="acceder" action="#{bean1.accede}" update="form1" ajax="true" icon="ok"/>
            
            
            
        </h:form>
        
        
        
        
        
        
        
    </p:layoutUnit>

                
                <p:layoutUnit position="center">
                    
                    <h:graphicImage library="images" name="1.jpg" height="460px" width="760px" />
                    
                </p:layoutUnit>
                              
                              
                              
    
            </p:layout>      
            
            
            
            
            
        </p:panel>
            
            
      
        
        
        
        
        
        
    </h:body>
</html>
